<div class="flex flex-wrap justify-center gap-16 text-center my-10">
  @for (stat of stats(); track stat.label) {
  <div>
    <div class="flex justify-center items-center gap-2 text-primary">
      @if (stat.icon === 'star') {
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path
          d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z" />
      </svg>
      }
      @if (stat.suffix === '+') {
      <span class="text-5xl font-extrabold">+</span>
      }
      <p class="text-5xl font-extrabold text-primary" [countUp]="stat.value" [duration]="duration()"></p>
      @if (stat.suffix === '%') {
      <span class="text-5xl font-extrabold text-primary">%</span>
      }
    </div>
    <p class="text-lg text-tertiary-black mt-2">{{ stat.label }}</p>
  </div>
  }
</div>
