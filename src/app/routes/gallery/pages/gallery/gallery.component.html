@if (colecciones()) {
<header>
  <h2 class="text-primary text-3xl md:text-5xl my-8 md:my-12 font-bold text-center">
    Galería de Cortes
  </h2>
</header>

<p class="text-balance text-center text-gray-700 text-lg md:text-xl max-w-2xl mx-auto mb-8">
  Trabajos realizados por Lázaro Ortega Izquierdo, con fotografías que muestran su larga experiencia
  y buena calidad.
</p>

<app-masonry [colecciones]="colecciones()" />

<div class="text-center mt-10 mb-24">
  <a routerLink="/home">
    <button class="bg-primary text-white px-6 py-3 rounded-xl hover:bg-primary/80 transition uppercase">
      VOLVER
    </button>
  </a>
</div>
} @else {
<p>No hay fotos</p>
}
