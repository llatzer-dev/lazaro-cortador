<!-- NAV MÓVIL -->
<div
  class="block md:hidden fixed top-0 left-0 w-full z-50 bg-primary text-white px-6 py-4 flex justify-between items-center">
  <!-- Botón menú -->
  <button (click)="toggleMenu()" aria-label="Abrir menú" type="button" class="relative w-6 h-4">
    @if (!menuOpen()) {
    <!-- Icono hamburguesa -->
    <span class="block w-6 h-0.5 bg-white absolute top-0 left-0"></span>
    <span class="block w-6 h-0.5 bg-white absolute top-1/2 left-0 transform -translate-y-1/2"></span>
    <span class="block w-6 h-0.5 bg-white absolute bottom-0 left-0"></span>
    } @else {
    <!-- Icono X -->
    <span
      class="block w-6 h-0.5 bg-white absolute top-1/2 left-0 transform -translate-y-1/2 rotate-45 transition-transform duration-300"></span>
    <span
      class="block w-6 h-0.5 bg-white absolute top-1/2 left-0 transform -translate-y-1/2 -rotate-45 transition-transform duration-300"></span>
    }
  </button>

  <!-- Botón contactar móvil -->
  <a href="https://wa.me/qr/ZQX2NZV7W66QN1" class="rounded-xl bg-whatsapp px-4 py-2 text-xl font-semibold uppercase">
    CONTACTAR
  </a>
</div>
